<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup] = 'editForm' (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
              <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                  <div *ngIf="f.first_name.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
              <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                  <div *ngIf="f.last_name.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Contact</label>
              <input type="text" formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
              <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                  <div *ngIf="f.contact.errors.required">Contact is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Birth day</label>
              <input type="calender" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
          </div>
          <div class="form-group">
              <label>Current City</label>
              <input type="text" formControlName="currentCity" class="form-control"/>
          </div>
          <div class="form-group">
              <label>Home Town</label>
              <input type="text" formControlName="hometown" class="form-control"/>
          </div>
          <div class="form-group">
              <label>Education</label>
          </div>
          <div class="form-group">
              <label>College</label>
              <input type="text" formControlName="college" class="form-control"/>
          </div>
          <div class="form-group">
              <label>School</label>
              <input type="text" formControlName="school" class="form-control"/>
          </div>
          <div class="form-group">
              <label>Work</label>
          </div>
          <div class="form-group">
              <label>Currently Working at</label>
              <input type="text" formControlName="present" class="form-control"/>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
