<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title" id="myModalLabel">More About {{user.first_name}}</h4>
        </div>
    <div class="modal-body"> 
        <div class="row">
            <div class="col-md-3">
                    <img src="{{user.avatar}}" name="aboutme" width="140" height="140" border="0" class="img-circle">
            </div>
            <div class="col-md-9">
                    <h3 class="media-heading">{{user.first_name}} <small>{{user.last_name}}</small></h3>
                    <h3 class="media-heading">B'Day: <small>{{user.dob}}</small></h3>
                    <h3 class="media-heading">Call me: <small>{{user.contact}}</small></h3>
                    <h3 class="media-heading">Where are you now: <small>{{user.currentCity}}</small></h3>

            </div>
        </div>
        
       
        <p class="text-left"><strong>Bio: </strong><br>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem dui, tempor sit amet commodo a, vulputate vel tellus.</p>
        <br>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="goBack()" data-dismiss="modal">I've heard enough about {{userData.first_name}}</button>
    </div>
</div>
